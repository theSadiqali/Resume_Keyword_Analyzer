<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Keyword Analyzer</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Keyword Analyzer</h1>
    <p>Upload your resume (PDF or DOCX) to check keyword match for Data Analyst roles.</p>
    <input type="file" id="fileInput" accept=".pdf,.docx">
    <button onclick="uploadFile()">Analyze Resume</button>
    <p id="fileInfo"></p>
    <div id="results"></div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
